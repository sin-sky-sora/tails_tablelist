{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <script src="{% static 'js/localforage.js' %}"></script>
    <script src="{% static 'js/axios.min.js' %}"></script>
    <script src="{% static 'js/js.cookie.min.js' %}"></script>
    <script type="text/javascript">
        const cl = (v) => {return console.log(v)}
        const store = localforage.createInstance({ name: "{{request.get_host}}", storeName: "setting"});
        function fpinit(){
            FingerprintJS.load().then(fp => {
                fp.get().then(result => {
                    const visitorId = result.visitorId;
                    store.setItem("fingerprint",visitorId,(err)=>{
                       if(err) alert(err); 
                    });
                });
            });
        }
        function fingercreate(){
            const script = document.createElement("script");
            script.src = '{% static "js/fp.min.js" %}';
            script.onload = fpinit
            script.async = true;
            document.head.append(script)
        }
        function build_user(data){
            const jj = {}
            jj["color"] = data.color
            jj["hash"] = data.hash
            jj["name"] = data.name
            store.setItem("userdata",jj,(err)=>{
                if(err) alert(err)
                cl("帰れ")
            });
        }
        function inquiry(v){
            axios.post('{% url "api" "user" %}',{
                finger: v
            },{
                headers: {
                    "X-CSRFToken":Cookies.get("csrftoken")
                }
            })
            .then((res)=>{
                const data = res.data
                cl(data)
                if(data.type == "success"){
                    if(data.status == "already")
                        cl("ユーザーが存在する")
                    else if(data.status == "yet")
                        cl("ユーザーが存在しなかったから作ったよ")
                    else
                        cl("impossible")
                    if(data.status == "already" || data.status == "yet")
                        build_user(data)
                }else if(data.type == "failed")
                    cl("branch error")
                else
                    cl("impossible")
            })
            .catch((err)=>{
                cl("connection error")
                cl(err)
            })
        }
        function storehas(){
            store.getItem("fingerprint",function(e,v){
                if(e)
                    cl("getitem error\n" + e)
                else{
                    if(v){
                        cl("no set");
                        cl(v);
                        inquiry(v);
                    }else{
                        cl("set!");
                        fingercreate();
                        storehas();
                    }
                }
            });
            return 0
        }
        const t = () => { cl("foo") }
        function doyouneed(){
            store.getItem("userdata",function(e,v){
                if(e)
                    cl("getitem error\n" + e)
                else{
                    if(!v)
                        storehas()
                    else
                        cl("お帰れ")
                }
            });
        }
        window.onload = doyouneed()
    </script>
{% endblock styles %}

{% block content %}
    <h3 class="font-bold">Welcome!</h3>
    <h5 class="font-bold">{{ request.get_host }}</h5>
{% endblock content %}
