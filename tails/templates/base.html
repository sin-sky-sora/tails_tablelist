{% load static %}
<!DOCTYPE html>
<html lang="ja">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Tailwind CSS Skeleton</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
        <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/custom-forms@0.2.1/dist/custom-forms.min.css">
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
		
	</head>

	<body class="font-sans leading-normal tracking-normal bg-white">
	    <div class="md:flex h-screen">
            <nav class="md:overflow-hidden fixed top-0 -left-72 md:left-0 w-72 md:w-16 duration-300 transform  md:transform-none md:translate-x-0">
                <div class="bg-pink-100 w-72 md:w-16 h-screen ">
                    <div class="flex-auto h-full">
                        <div class="flex flex-col h-screen">
                            <ul class="relative m-0 p-0 list-none h-screen">
                                <li class="text-2xl p-4 w-full flex relative justify-start border-b-2 border-gray-100 md:hidden">
                                    exsample.com
                                </li>
                                <ul class="relative m-0 p-0 list-none h-full overflow-y-auto">
                                    <li class="px-2 py-1 w-full flex text-center hover:bg-gray-300">
                                        <div class="flex md:block items-center p-2">
                                            <div class="mx-auto">
                                                <i><svg class="w-6 h-6 m-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></i>
                                            </div>
                                            <div class="md:text-ss pl-2 md:pl-0">ホーム</div>
                                        </div>
                                    </li>
                                    <li class="px-2 py-1 w-full flex text-center hover:bg-gray-300">
                                        <div class="flex md:block items-center p-2">
                                            <div class="mx-auto">
                                                <i><svg class="w-6 h-6 m-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path></svg></i>
                                            </div>
                                            <div class="md:text-ss pl-2 md:pl-0">プレゼント</div>
                                        </div>
                                    </li>
                                    <li class="h-16"><span class="hidden">dummy</span></li>
                                </ul>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="layer bg-gray-500 bg-opacity-95 w-screen md:w-0 min-h-screen hidden fixed md:static top-0 left-72 ">
                    <button type="button" class="nvbtn hidden bg-gray-100 rounded-full p-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </nav>
            <div class="w-full min-h-screen flex">
                <div class="cover w-0 md:w-20 block min-h-screen"></div>
                <div class="w-full">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
        <button type="button" class="nvbtn fixed md:hidden top-0 right-0 bg-gray-100 bg-opacity-95 rounded-full p-2 mt-2" onclick="togler()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
        </button>
        <script type="text/javascript">
            function togler(){
                document.querySelector("nav").classList.toggle("translate-x-72");
                document.querySelector(".layer").classList.toggle("hidden");
                document.querySelectorAll(".nvbtn").forEach(function(e){
                    e.classList.toggle("hidden");
                });
            }
            document.querySelector(".layer").addEventListener("click",togler);
        </script>
	</body>

</html>
